  recommendationImpact: Low
  recommendationResourceType: Microsoft.Compute/disks
  recommendationMetadataState: Active
  remediationAction: |
    Start with a short retention period to understand its billing impact. The minimum recommended period is seven days. Soft-deleted standard and premium file shares are billed as used capacity. Premium file shares are billed at the snapshot rate, while standard file shares are billed at the regular rate during the soft-delete state.
  potentialBenefits: Optimize cost
