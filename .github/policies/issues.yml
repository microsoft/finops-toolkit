name: Issue lifecycle policies
description: Applies the issue lifecycle policies for labeling, commenting, etc.
resource: repository

# Cheat sheet: https://github.com/microsoft/cloud-hubs/tree/main/.github/README.md#fabricbot-policies-cheat-sheet
# spell-checker:disable
configuration:
  fabricBotConfiguration:
    scheduledSearches:
      - id: 211 # 2a1. +#Attention when no activity
        frequencies:
          - daily:
              time: 01:00
        filters:
          - isIssue
          - isOpen
          # DEBUG:   - noActivitySince:
          # DEBUG:       days: 14
          - hasLabel:
              label: 'Needs: Information'
          - not:
              hasLabel:
                label: 'Needs: Attention ðŸ‘‹'
        actions:
          - addLabel:
              label: 'Needs: Information'
              # DEBUG: label: 'Needs: Attention ðŸ‘‹'
          # DEBUG: - addReply: # spell-checker:enable
          # DEBUG:     reply: "Hey, there! ðŸ‘‹ Looks like you haven't checked in for a while. (14 days, but who's counting? )<br><br>We need a bit more information in order to address the feedback. Please take a moment to share the requested details or let us know if you need clarification and we'll check back in later."
          # spell-checker:disable

      # 2a2. #Attention > Close when no activity
      - id: 212
        frequencies:
          - daily:
              time: 01:00
        filters:
          - isIssue
          - isOpen
          - hasLabel:
              label: 'Needs: Information'
          - hasLabel:
              label: 'Needs: Attention ðŸ‘‹'
          - noActivitySince:
              days: 14
        actions:
          - closeIssue
          - addLabel:
              label: 'Resolution: No activity'
          - addReply: # spell-checker:enable
              reply: "Well, here we are again... It's been a month since we last saw you. (Okay, 28 days.) We weren't able to get the details we need to take the next steps, so we're going to close this issue for now. Please create a new issue with the extra details if you'd like us to consider this for a future release. Thanks!"
              # spell-checker:disable

      # 2b1. #Duplicate > Close when no activity
      - id: 221
        frequencies:
          - daily:
              time: 01:00
        filters:
          - isIssue
          - isOpen
          - hasLabel:
              label: 'Resolution: Duplicate'
          - noActivitySince:
              days: 7
        actions:
          - closeIssue
          - addReply: # spell-checker:enable
              reply: "We noticed this issue was flagged as a duplicate over a week ago. Since we haven't heard from anyone, we're going to close it. Please file a new issue if you believe this is a unique issue and not a duplicate."
              # spell-checker:disable

    eventResponderTasks:
      # 1. #Triage when new issues are created
      # TODO: Consider adding a comment to teach reviewer about what they can do: "@author, thanks for the issue! Please make sure all relevant details are included. @reviewer, please triage this issue. If you need more details, leave a comment with #needs-info..."
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - not:
                  and:
                    - hasLabel:
                        label: 'Needs: Information'
                    - hasLabel:
                        label: 'Status: âœï¸ Spec in progress'
                    - hasLabel:
                        label: 'Status: ðŸ”­ Spec review'
                    - hasLabel:
                        label: 'Status: â–¶ï¸ Ready'
                    - hasLabel:
                        label: 'Status: ðŸ”„ï¸ In progress'
                    - hasLabel:
                        label: 'Status: ðŸ”¬ Code review'
                    - isAssignedToSomeone
        then:
          - addLabel:
              label: 'Needs: Triage ðŸ”'
          - assignTo:
              user: flanakin

      # 2. #Triage > #Info when comment includes "#needs-info" in a comment
      # TODO: Assign to author
      - if:
          - payloadType: Issue_Comment
          - and:
              - isOpen
              - isAction:
                  action: Created
              - commentContains:
                  pattern: '#needs-info'
              - or:
                  - isActivitySender:
                      user: ankur-ms
                  - isActivitySender:
                      user: flanakin
                  - isActivitySender:
                      user: tsilvers-ms
        then:
          - addLabel:
              label: 'Needs: Information'
          - removeLabel:
              label: 'Needs: Triage ðŸ”'
          - assignTo:
              prAuthor: true

      # 2b. -#Attention when activity
      - if:
          - payloadType: Issue_Comment
          - and:
              - hasLabel:
                  label: 'Needs: Attention ðŸ‘‹'
        then:
          - removeLabel:
              label: 'Needs: Attention ðŸ‘‹'

      # 2c. Reopen when updated within 7d of closing
      # TODO: Need noActivitySince filter
      #   - if:
      #       - payloadType: Issue_Comment
      #       - and:
      #           - not: isOpen
      #           - not: isCloseAndComment
      #           - isAction:
      #               action: Created
      #           - isActivitySender:
      #               issueAuthor: true
      #           - hasLabel:
      #               label: 'Needs: Information'
      #           - hasLabel:
      #               label: 'Needs: Attention ðŸ‘‹'
      #           - hasLabel:
      #               label: 'Resolution: No activity'
      #           - not:
      #               noActivitySince:
      #                 days: 7
      #     then:
      #       - removeLabel:
      #           label: 'Needs: Information'
      #       - removeLabel:
      #           label: 'Needs: Attention ðŸ‘‹'
      #       - removeLabel:
      #           label: 'Resolution: No activity'
      #       - reopenIssue

      # 2d. Ask to create a new issue when after 7d of closing
      #   - if:
      #       - payloadType: Issue_Comment
      #       - and:
      #           - not: isOpen
      #           # TODO: - not: isCloseAndComment
      #           - isAction:
      #               action: Created
      #           - hasLabel:
      #               label: 'Resolution: No activity'
      #           - noActivitySince:
      #               days: 7
      #           - activitySenderHasPermissions:
      #               permissions: none
      #     then:
      #       - addReply: # spell-checker:enable
      #           comment: 'Thanks for your interest in this issue! Since this issue has been closed for over a week, please create a new issue with all the relevant details and link to this one to ensure better visibility of your comment.'
      #           # spell-checker:disable

      # 3. #Info > #Triage when author comments
      - if:
          - payloadType: Issue_Comment
          - and:
              - isOpen
              - isAction:
                  action: Created
              - isActivitySender:
                  issueAuthor: true
              - hasLabel:
                  label: 'Needs: Information'
        then:
          - removeLabel:
              label: 'Needs: Information'
          - addLabel:
              label: 'Needs: Triage ðŸ”'
          - assignTo:
              user: flanakin

      # 4. -#Triage when "#approved" comment
      - if:
          - payloadType: Issue_Comment
          - and:
              - isOpen
              - isAction:
                  action: Created
              - commentContains:
                  pattern: '#approved'
              - or:
                  - isActivitySender:
                      user: ankur-ms
                  - isActivitySender:
                      user: flanakin
                  - isActivitySender:
                      user: tsilvers-ms
              - hasLabel:
                  label: 'Needs: Triage ðŸ”'
        then:
          - removeLabel:
              label: 'Needs: Triage ðŸ”'
          - assignTo:
              user: ''
          - if:
              - and:
                  - commentContains:
                      pattern: '#ADF'
            then:
              - addLabel:
                  label: 'Area: Data factory'
          - if:
              - and:
                  - commentContains:
                      pattern: '#ARM'
            then:
              - addLabel:
                  label: 'Area: ARM'
          - if:
              - and:
                  - commentContains:
                      pattern: '#PBI'
            then:
              - addLabel:
                  label: 'Area: Power BI'

      # 6. #Spec in progress > #Spec review when "Spec review:" PR created
      # TODO: How can we auto-trigger this?
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - isAction:
                  action: Labeled
              - hasLabel:
                  label: 'Status: âœï¸ Spec in progress'
              - labelAdded:
                  label: 'Status: ðŸ”­ Spec review'
        then:
          - removeLabel:
              label: 'Status: âœï¸ Spec in progress'

      # 7. #Spec review > #Ready when "Spec review:" PR closes
      # TODO: How can we auto-trigger this?
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - isAction:
                  action: Labeled
              - hasLabel:
                  label: 'Status: ðŸ”­ Spec review'
              - labelAdded:
                  label: 'Status: â–¶ï¸ Ready'
        then:
          - removeLabel:
              label: 'Status: ðŸ”­ Spec review'

      # 8. #Ready > #In progress when dev assigned
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - hasLabel:
                  label: 'Status: â–¶ï¸ Ready'
              - isAction:
                  action: Assigned
              - or:
                  - isAssignedToUser:
                      user: 'ankur-ms'
                  - isAssignedToUser:
                      user: 'tsilvers-ms'
        then:
          - removeLabel:
              label: 'Status: â–¶ï¸ Ready'
          - addLabel:
              label: 'Status: ðŸ”„ï¸ In progress'

      # 9. #In progress > #Code review when dev creates PR
      - if:
          - payloadType: Pull_Request
          - and:
              - isOpen
              - isAction:
                  action: Opened
              - hasLabel:
                  label: 'Status: ðŸ”„ï¸ In progress'
        then:
          - inPrLabel:
              label: 'Status: ðŸ”¬ Code review'
          - labelSync:
              pattern: '^(Area:|Breaking|Good first issue|Help wanted|Micro PR|Type:) .*'
      - if:
          - payloadType: Issues
          - and:
              - hasLabel:
                  label: 'Status: ðŸ”„ï¸ In progress'
              - labelAdded:
                  label: 'Status: ðŸ”¬ Code review'
        then:
          - removeLabel:
              label: 'Status: ðŸ”„ï¸ In progress'

      # 10. #Code review > #Pending release when PR closes linked issue
      - if:
          - payloadType: Issues
          - and:
              - isOpen
              - hasLabel:
                  label: 'Status: ðŸ”¬ Code review'
              - isAction:
                  action: Closed
        then:
          - removeLabel:
              label: 'Status: ðŸ”¬ Code review'
          - addLabel:
              label: 'Status: ðŸ“¦ Pending release'

      # 11. #Pending release > #Released when issue is included in a release
      # TODO: How can we auto-add the "Released in v#.#" comment?
      - if:
          - payloadType: Issue_Comment
          - and:
              - not: isOpen
              # TODO: - not: isCloseAndComment
              - hasLabel:
                  label: 'Status: ðŸ“¦ Pending release'
              - or:
                  - commentContains:
                      pattern: 'Released in v'
                  - commentContains:
                      pattern: 'released in v'
        then:
          - removeLabel:
              label: 'Status: ðŸ“¦ Pending release'
          - addLabel:
              label: 'Status: âœ… Released'
